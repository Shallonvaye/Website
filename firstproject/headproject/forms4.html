<h1>"Pizza Form"</h1>
<form method="Get"
 action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
 <fieldset>
 <legend>Personal Info</legend>
 <label>First Name: <input type="text" name="fname" size="25"><br></label>
 <label>Last Name: <input type="text" name="lname" size="25"><br></label>
 <label>Phone: <input type="text" name="phone" size="25"><br></label>
 </fieldset>

 <fieldset>
    <legend>"Pizza"</legend>
    <label>"Size":</label><br>
    <input type="radio" name="Small" value="small"> Small<br>
    <input type="radio" name="Medium" value="medium">Medium<br>
    <input type="radio" name="Large" value="large">Large<br>
    <br>
    <label>Toppings(check all that apply):</label><br>
    <input type="checkbox" name="extra cheesed" value="1">Extra cheese
    <input type="checkbox" name="pepperoni" value="1">Pepperoni
    <input type="checkbox" name="sausage" value="1">Sausage<br>
    <input type="checkbox" name="mushrooms" value="1">Mushrooms
    <input type="checkbox" name="black olives" value="1">Black Olives
    <input type="checkbox" name="green peppers" value="1">Green Peppers<br>
    <input type="checkbox" name="tomatos" value="1">Tomatos
    <input type="checkbox" name="onions" value="1">Onions
    <input type="checkbox" name="anchovies" value="1">Anchovies

 </fieldset>
 
 <button type="submit">Enter my information</button>
</form>
